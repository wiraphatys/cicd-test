name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Build backend
      run: |
        cd backend
        npm ci
        npm run build
        
    - name: Build frontend
      run: |
        cd frontend  
        npm ci
        npm run build
        
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
        
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Test backend
      run: |
        cd backend
        npm ci
        npm test
        
    - name: Test frontend
      run: |
        cd frontend
        npm ci  
        npm test
        
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    
    steps:
    - uses: actions/checkout@v3
        
    - name: Deploy to production
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        npm i -g vercel@latest
        vercel --prod --token=${VERCEL_TOKEN}